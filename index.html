<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicacion calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="prueba">Calculadora</h1>
    <div class="container"> <!--container es una clase de bootstrap-->
        <form name="calculator">
          <input type="textfield" name="respuesta" autocomplete="off" readonly>
            <input type="button" value="7" onclick="document.calculator.respuesta.value+='7'" class="num">
            <input type="button" value="8" onclick="document.calculator.respuesta.value+='8'" class="num">
            <input type="button" value="9" onclick="document.calculator.respuesta.value+='9'" class="num">
            <input type="button" value="+" onclick="document.calculator.respuesta.value+='+'" class="orange">
            <br>
            <input type="button" value="4" onclick="document.calculator.respuesta.value+='4'" class="num">
            <input type="button" value="5" onclick="document.calculator.respuesta.value+='5'" class="num">
            <input type="button" value="6" onclick="document.calculator.respuesta.value+='6'" class="num">
            <input type="button" value="-" onclick="document.calculator.respuesta.value+='-'" class="orange">
            <br>
            <input type="button" value="1" onclick="document.calculator.respuesta.value+='1'" class="num">
            <input type="button" value="2" onclick="document.calculator.respuesta.value+='2'" class="num">
            <input type="button" value="3" onclick="document.calculator.respuesta.value+='3'" class="num">
            <input type="button" value="x" onclick="document.calculator.respuesta.value+='*'" class="orange">
            <br>
            <input type="button" value="0" onclick="document.calculator.respuesta.value+='0'" class="num">
            <input type="reset" value="C" class="while">
            <input type="button" value="=" onclick="document.calculator.respuesta.value=eval(document.calculator.respuesta.value)" class="while" style="color:black ;">
            <input type="button" value="/" onclick="document.calculator.respuesta.value+='/'" class="orange"> 
  </body>
</html>
